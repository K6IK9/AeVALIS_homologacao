{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF SADD - Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vidaloka&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Vidaloka&display=swap');

        :root {
            --cor01: #f1f1f1;
            --cor02: #00fd94;
            --cor03: #376f6c;
            --cor04: #1e3231;
            --cor05: #090909;

            --cor06: #00cafd;
            --cor07: #ffffff;
            --cor08: #ff3c3c;

            --font01: "Poppins", sans-serif;
            --font02: "Vidaloka", serif;

            --shadow: 4px 2px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font01);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(-45deg, var(--cor04), var(--cor03));

            header,
            main,
            footer {
                width: 90%;
                max-width: 500px;
                margin: auto;
            }

            header,
            footer {
                height: auto;
                position: absolute;
            }

            header {
                top: 5vh;
            }

            footer {
                bottom: 5vh;
            }

            main {
                height: auto;
                min-height: 400px;
                display: flex;
                align-items: center;
            }
        }
        
        /* Media queries para responsividade */
        @media (max-width: 768px) {
            body header {
                flex-direction: column;
                text-align: center;
                top: 2vh;
            }
            
            body header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            body main {
                padding: 20px 0;
            }
            
            #loginForm {
                padding: 80px 25px 40px 25px;
            }
        }
        
        @media (max-width: 480px) {
            body header, 
            body footer {
                width: 95%;
            }
            
            body header h1 {
                font-size: 1.5rem;
            }
            
            #perfilImg {
                width: 120px;
                height: 120px;
            }
            
            #perfilImg img {
                width: 60px;
            }
        }




        /* --------- LOGIN --------- */

        header {
            display: flex;
            flex-direction: row;
            align-items: center;

            img {
                width: 70px;
                height: 70px;
                background: var(--cor01);
                border-radius: 20px;
                margin-right: 20px;
            }

            h1,
            p {
                color: var(--cor01);
            }
        }

        .login-error {
            background-color: rgba(255, 0, 0, 0.15);
            border-left: 4px solid var(--cor08);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            animation: errorPulse 2s infinite;
        }
        
        @keyframes errorPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(255, 60, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0); }
        }

        .login-error p {
            color: var(--cor07);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .login-error p:first-child {
            font-weight: 600;
        }

        .login-error strong {
            color: white;
        }


        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #perfilImg {
            width: 150px;
            height: 150px;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            background: var(--cor07);

            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);


            img {
                width: 80px;
            }
        }

        #loginForm {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 25px;

            background: var(--cor03);
            box-shadow: var(--shadow);
            border-radius: 25px;
            padding: 100px 40px 40px 40px;

            position: relative;

            #buttonLogin {
                width: 120px;
                padding: 10px 16px;
                border-radius: 0 0 10px 10px;
                border: none;
                box-shadow: var(--shadow);

                background: var(--cor02);
                color: var(--cor05);

                font-weight: bold;
                font-size: 1rem;
                letter-spacing: 0.5px;

                cursor: pointer;
                transition: all 0.2s ease;

                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translate(-50%, 100%);
            }
            
            #buttonLogin:hover {
                background: #00e085;
                box-shadow: 0 6px 12px rgba(0, 253, 148, 0.3);
            }
        }

        .labelInput {
            width: 100%;

            display: flex;
            align-items: center;

            position: relative;


            img {
                width: 15px;

                position: absolute;
                left: 10px;
            }

            input {
                width: 100%;
                padding: 12px 10px 12px 30px;
                font-size: 14px;

                border-radius: 5px;
                border: none;
                box-shadow: var(--shadow);

                background: var(--cor07);
            }

            input:focus {
                outline: 1px solid var(--cor02);
            }
        }

        .labelInput input[type="password"],
        .labelInput input[type="text"] {
            padding-right: 40px !important;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .toggle-password img {
            width: 22px;
            height: 22px;
        }

        footer {
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;

            p {
                color: var(--cor01);
                font-size: 0.75rem;
            }

            span {
                color: var(--cor06);
                font-weight: 600;
                cursor: pointer;
                text-decoration: underline;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="{% static 'assets/saad_logo.svg' %}" alt="SADD Logo">
        <div>
            <h1>Login no SADD</h1>
            <p>Sistema de Avaliação e Desenvolvimento Docente</p>
        </div>
    </header>
    <main>


        <form method="post" id="loginForm">
            {% if form.errors %}
            <div class="login-error">
                <p><strong>Nome de usuário ou senha incorretos.</strong></p>
                <p>Por favor, tente novamente.</p>
            </div>
            {% endif %}
            {% csrf_token %}

            <aside id="perfilImg">
                <img src="{% static 'assets/perfil.svg' %}" alt="AA">
            </aside>

            <label for="username" class="labelInput">
                <img src="{% static 'assets/perfil.svg' %}" alt="Matricula">
                <input type="text" name="username" id="username" placeholder="Matrícula" required maxlength="20">
            </label>

            <label for="password" class="labelInput" style="position:relative;">
                <img src="{% static 'assets/lock.svg' %}" alt="Senha">
                <input type="password" name="password" id="password" placeholder="Senha" required maxlength="128">
                <button type="button" class="toggle-password" tabindex="-1" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
                    <img src="{% static 'assets/eye.svg' %}" alt="Mostrar senha" style="width:22px;">
                </button>
            </label>

            <input id="buttonLogin" type="submit" value="Login">

            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </main>
    <footer>
        <p>Primeiro Login? Faça <a href="{% url 'registro' %}"><span>aqui</span></a> o seu cadastro!</p>
    </footer>
    <script>
        document.querySelectorAll('.toggle-password').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                var input = btn.parentElement.querySelector('input[type="password"], input[type="text"]');
                if (input.type === 'password') {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            });
        });
    </script>
</body>

</html>
